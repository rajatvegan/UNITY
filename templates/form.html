<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="static/form.css">
</head>


<body>
    <a href="/" class="home-button">HOME</a>

   <form action="/form" method="post" onsubmit="return validateForm() && capitalizeFirstLetter() && validateForm()">
        <h1>WHAT ARE YOU?</h1>

        <div>
            <label for="name">FULL NAME <span class="required-star">*</span></label>
            <input type="text" required name="name" id="name" placeholder="Tash Petershon">
        </div>

        <div>
            <label for="email">EMAIL <span class="required-star">*</span></label>
            <input type="email" required name="email" id="email" placeholder="example@example.com">
        </div>

        <div>
            <label for="mobile">MOBILE</label>
            <input type="tel" name="mobile" id="mobile" placeholder="+17832823731">
        </div>

        <div>
            <label for="city">CITY </label>
            <input type="text" name="city" id="city" placeholder="Amsterdam">
        </div>

        <div>
            <label for="country">COUNTRY <span class="required-star">*</span></label>
            <input type="text" required name="country" id="country" placeholder="Netherlands">
        </div>

        <div>
            <label for="profession">PROFESSION</label>
            <input type="text" name="profession" id="profession" placeholder="laying on bed">
        </div>

        <div>
            <label for="social_media">ANY SOCIAL MEDIA LINK</label>
            <input type="text" name="social_media" id="social_media" placeholder="fb,insta,twitter etc" >
        </div>

        <div style="margin-top: 50px;" class="checkbox-group">
            <label> SELECT INTERESTS <span class="required-star">*</span></label><br>
            <span class="tag" onclick="toggleTag(this)">I am Vegan</span>
            <span class="tag" onclick="toggleTag(this, 'antinatalist')">I am Antinatalist</span>
            <span class="tag" onclick="toggleTag(this, 'efilist')">Efilism</span>
            <span class="tag" onclick="toggleTag(this, 'atheist')">Atheist</span>
            <span class="tag" onclick="toggleTag(this, 'depression')">Depression</span>
            <span class="tag" onclick="toggleTag(this, 'anxiety')">Anxiety</span>
            <span class="tag" onclick="toggleTag(this, 'science')">science</span>
            <span class="tag" onclick="toggleTag(this, 'parents')">I</span>
            <input type="hidden" name="interests" id="selected_interests" value="">
            <div id="tag-error" class="error-message"></div>
        </div>

        <div style="margin-top: 50px;">
            <label for="comment">YOUR COMMENT</label>
            <textarea name="comment" id="comment" placeholder="anything u want to tell about you or about anything...?"rows="4" cols="50"></textarea>
        </div>
        
        <div style="margin-top: 50px;">
            <label for="friend_ask">Are you finding similar people and want to live with like minded people? <span class="required-star">*</span></label>
            <select id="friend_ask" name="friend_ask" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div style="margin-top: 50px;">
            <label for="privacy_ask">Can I share this info with similar type people? <span class="required-star">*</span></label>
            <select id="privacy_ask" name="privacy_ask" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <input type="submit" value="Submit">

    </form>
    <script src="static/script.js" ></script>
</body>
</html>
