version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - echo Installing dependencies...
      - apt-get update -y
      - apt-get install -y jq python-pip
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 730335356144.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=730335356144.dkr.ecr.ap-south-1.amazonaws.com/image-repo1
      - echo Build started on `date`

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$(date +%Y%m%d%H%M%S)

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$(date +%Y%m%d%H%M%S)
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  discard-paths: yes

